<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM Manipulation</title>
  </head>
  <body>
    <h1 id="main-title">Welcome to DOM Manipulation</h1>
    <div id="content">
      <p class="paragraph">This is the first paragraph.</p>
      <p class="paragraph">This is the second paragraph.</p>
      <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <button id="add-item">Add Item</button>
  </body>
  <script>
    var paragraphColor = document.querySelectorAll(' .paragraph');
        paragraphColor.forEach(element => {
            element.style.background = 'yellow';
        });
    var h1 = document.getElementById('main-title');
    h1.innerHTML= 'DOM Manipulation Mastery';
    
    var ul = document.querySelector("ul");
    var li = document.createElement('li');
    li.textContent = 'New item';
    ul.appendChild(li);

    var button = document.querySelector("button");
    let x = 3
    button.onclick = () => { 
        x++
        const li = document.createElement('li');
        // li.textContent = 'Item '+ x;
        li.textContent = `Item ${x}`;
        ul.appendChild(li);
    };

  </script>
</html>
