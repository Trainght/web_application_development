<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple DOM example</title>
    </head>
    <body>
        <section>
            <img src="https://building.kku.ac.th/wp-content/uploads/2019/08/Th_color.png" alt="KKU">
            <p>Here we will add a link to the 
                <a href="http://www.kku.ac.th">KKU</a></p>
        </section>
    <script>
        var img = document.querySelector('img');
        img.src = "en-kku.jpg";
        img.style.cursor = 'pointer'
        img.onclick = () =>{
            location.href = 'https://www.en.kku.ac.th/web/'
        }

        var textChange = document.querySelector('p');
        textChange.innerHTML = "We hope you enjoy learning";
        textChange.style.background = 'black';
        textChange.style.color = 'white';
        textChange.style.fontSize = '30px'
        textChange.style.width = '760px'
        textChange.style.textAlign = 'center';
        textChange.style.paddingTop = '10px';
        textChange.style.paddingBottom = '10px';
    </script>    
</html>
