<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wep_api</title>
</head>
<style>
    .avatar-img {
        border: 5px solid blue;
        border-radius: 50%;
        width: 200px;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
    body {
        text-align: center;
    }
        
</style>

<body>

    <div>
      <h1><a id="name" href="https://github.com/users/Trainght" target="_blank"></a></h1>
        <img id="image" class="avatar-img" src="" alt="Profile Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        fetch('https://api.github.com/users/Trainght')
        .then(response => response.json())
        .then(data => {
            document.getElementById('image').src = data.avatar_url;
            document.getElementById('name').textContent = data.name;
        })
        .catch(error => console.error('Error fetching data:', error)); });
        
    </script>
</body>

</html>
